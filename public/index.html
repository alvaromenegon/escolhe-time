<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <title>Monte um Time</title>
</head>

<body class="h-100 d-flex flex-column">
    <div class="container flex-shrink-0">
        <div class="text-center">
            <h1>Monte seu Time</h1>
        </div>
        <div class="mt-3">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" id="btn" onclick="main()">
                    Gerar Time e Tarefa
                </button>
            </div>
            <div class="mt-3">
                <h2>Perfis Disponíveis:</h2>
                <ul id="colaboradores" class="list-group">
                </ul>

            </div>
            <div class="mt-3">
                <b>Tarefa a ser cumprida:</b>
                <p id="tarefa"></p>
            </div>
            <div id="enable" style="display: none;">
                <label class="form-label" for="time">Time</label>
                <textarea id="time" class="form-control" rows="3"></textarea>
            </div>

        </div>
    </div>
    <footer class="footer mt-auto py-3 text-body-secondary bg-body-tertiary">
        <div class="container">
            <p> &copy; 2023 - Álvaro Eduardo Menegon Rosario</p>
        </div>
    </footer>
</body>

</html>
